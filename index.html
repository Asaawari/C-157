<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Comic Books</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="js/Books.js"></script>
  </head>
  <body>
    <a-scene id = "main-scene">
      <a-sky id="main-container" color="#90CAF8"></a-sky>

      <a-entity id="books-container" books></a-entity>
      
      <a-camera id="camera" wasd-controls="enabled:false;">
        <a-entity id="app-title" position="0 0.73 -1"
        text="font:exo2bold; align:center; width:2.5;color:#000;value:Virtual Comic Store!">
       
        <a-entity id="app-subtitle" position="0 -0.1 0"
        text="font:dejavu; align:center; width:1;color:#e65100;value:Get Your Favourite Comics">
       </a-entity>
      </a-entity>
      
      </a-camera>
    </a-scene>
    </body>
</html>
